<mat-toolbar color="primary">
  <span>Cannopy</span>
</mat-toolbar>
<div>
  <button label="Batches" (click)="onClickBatches()"> Batches </button>
  <button label="Orders" (click)="onClickOrders()"> Orders </button>
  <button label="batchOrders" (click)="onClickBatchOrders()">Batches by Order</button>
  <div *ngIf="view === 'batches'">
    <app-batch></app-batch>
  </div>
  <div *ngIf="view === 'orders'">
    <app-order></app-order>
  </div>
  <div *ngIf="view === 'batch_orders'">
    <app-batch-orders></app-batch-orders>
  </div>
</div>
<router-outlet></router-outlet>
